{% extends "task/layout.html" %} 


{% block body %}
        <h1>Task</h1>
        <ul>
            {% for task in tasks %}  
                <li>{{ task }}</li>
            {% empty %}
                <li style="color: blueviolet;">No tasks.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Add New Task</a>
 {% endblock %}
